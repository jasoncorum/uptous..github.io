<!doctype html>
<html>
  <head>
    {% include head.html %}
  </head>
    <body class="home-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 title">
            <h1>Houselessness is</h1>
          </div>

          <div class="accordion col-sm-10" id="accordionExample">

          {% for issue in site.issues %}
            <div class="card">
              <div class="card-header" id="heading-{{ forloop.index }}">
                <h2 data-toggle="collapse"
                    data-target="#collapse-{{ forloop.index }}"
                    aria-expanded="true"
                    aria-controls="collapse-{{ forloop.index }}">
                {{issue.title}}</h2>
              </div>

              <div id="collapse-{{ forloop.index }}" class="collapse" aria-labelledby="heading-{{ forloop.index }}" data-parent="#accordionExample">
                <div class="card-body col-sm-8">
                  {{issue.content}}
                </div>
              </div>
            </div>
          {% endfor %}
        </div>

        <div class="col-sm-10">
          <h2 class="final">a solvable issue.</h2>
        </div>
        <div id="footerbar" class="col-12">
          {% include footer.html %}
        </div>
      </div>
  </body>
</html>
